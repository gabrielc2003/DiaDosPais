<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra-Cabe√ßa com Imagem</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0F1128;
      color: white;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    #puzzle {
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* Mant√©m propor√ß√£o quadrada */
      display: flex;
      flex-wrap: wrap;
      border: 3px solid #333;
      margin-bottom: 15px;
      position: relative;
    }

    .piece {
      width: 25%;
      height: 25%;
      background-image: url('clo3.jpg');
      background-size: 400% 400%;
      border: 1px solid #999;
      cursor: pointer;
      transition: border 0.2s;
      position: absolute;
    }

    .piece.selected {
      border: 3px solid red;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff00;
      text-align: center;
      font-size: 0.9rem;
      padding: 0 10px;
      min-height: 20px;
    }

    /* Ajustes para telas muito pequenas */
    @media (max-width: 350px) {
      h1 {
        font-size: 1.3rem;
      }
      
      button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß© Quebra-Cabe√ßa com Imagem</h1>
    <div id="puzzle"></div>
    <button onclick="shuffle()">üîÑ Embaralhar</button>
    <div id="message"></div>
  </div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('message');
    const totalPieces = 16;
    const positions = [];
    let firstPiece = null;

    function createPuzzle() {
      puzzle.innerHTML = ''; // Limpa pe√ßas existentes
      positions.length = 0; // Limpa array de posi√ß√µes
      
      const puzzleWidth = puzzle.offsetWidth;
      const pieceSize = puzzleWidth / 4;
      
      for (let i = 0; i < totalPieces; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        const row = Math.floor(i / 4);
        const col = i % 4;
        
        // Posiciona as pe√ßas absolutamente dentro do container
        piece.style.width = `${pieceSize}px`;
        piece.style.height = `${pieceSize}px`;
        piece.style.left = `${col * pieceSize}px`;
        piece.style.top = `${row * pieceSize}px`;
        
        piece.style.backgroundPosition = `${-col * 100}% ${-row * 100}%`;
        piece.dataset.index = i;
        piece.dataset.order = i;
        puzzle.appendChild(piece);
        positions.push(i);
      }
    }

    function shuffle() {
      const pieces = Array.from(puzzle.children);
      const shuffled = [...positions].sort(() => Math.random() - 0.5);
      
      const puzzleWidth = puzzle.offsetWidth;
      const pieceSize = puzzleWidth / 4;
      
      shuffled.forEach((newPos, i) => {
        const row = Math.floor(newPos / 4);
        const col = newPos % 4;
        pieces[i].style.left = `${col * pieceSize}px`;
        pieces[i].style.top = `${row * pieceSize}px`;
        pieces[i].dataset.order = newPos;
      });
      
      firstPiece = null;
      message.textContent = '';
    }

    function checkWin() {
      const pieces = Array.from(puzzle.children);
      const win = pieces.every(piece => piece.dataset.index === piece.dataset.order);
      if (win) {
        message.textContent = '‚úÖ Parab√©ns! Voc√™ completou o quebra-cabe√ßa!';
      }
    }

    puzzle.addEventListener('click', (e) => {
      const target = e.target;
      if (!target.classList.contains('piece')) return;

      if (!firstPiece) {
        firstPiece = target;
        firstPiece.classList.add('selected');
      } else {
        // Troca as posi√ß√µes
        const tempLeft = firstPiece.style.left;
        const tempTop = firstPiece.style.top;
        const tempOrder = firstPiece.dataset.order;
        
        firstPiece.style.left = target.style.left;
        firstPiece.style.top = target.style.top;
        firstPiece.dataset.order = target.dataset.order;
        
        target.style.left = tempLeft;
        target.style.top = tempTop;
        target.dataset.order = tempOrder;

        firstPiece.classList.remove('selected');
        firstPiece = null;

        checkWin();
      }
    });

    // Inicializa o puzzle e adiciona listener para redimensionamento
    window.addEventListener('load', createPuzzle);
    window.addEventListener('resize', createPuzzle);
  </script>
</body>
</html>
