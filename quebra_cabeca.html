<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Quebra-Cabeça</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0F1128;
      color: white;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    #puzzle {
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      display: flex;
      flex-wrap: wrap;
      border: 3px solid #333;
      margin-bottom: 15px;
      position: relative;
    }

    #puzzle.grayscale .piece {
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .piece {
      width: 25%;
      height: 25%;
      background-image: url('clo3.jpg');
      background-size: 400% 400%;
      border: 1px solid #999;
      cursor: pointer;
      transition: border 0.2s;
      position: absolute;
    }

    .piece.selected {
      border: 3px solid red;
    }

    button {
      margin-top: 20px;
      color: white; /* cor do texto */
      background-color: #0c62e2;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      display: inline-block;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 15px;
      width: 50%;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff00;
      text-align: center;
      font-size: 0.9rem;
      padding: 0 10px;
      min-height: 20px;
    }

    @media (max-width: 350px) {
      h1 {
        font-size: 1.3rem;
      }

      button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      
    }

    @media (max-width: 600px) {
      .btn {
        margin-top: -25px;
        margin-right: 20px;
        margin-left: 35px;
        text-align: center;
        justify-content: center;
        width: 50%;
        font-family: var(--fonte-principal);
        font-size: 18px;
        text-decoration: none; /* tira o sublinhado */
        color: white; /* cor do texto */
        background-color: #0c62e2;
        padding: 10px 20px;
        border-radius: 30px;
        border: none;
        display: inline-block;
        transition: background-color 0.3s;
      }

    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Encontre as peças e monte a nossa foto!</h1>
    <div id="puzzle" class="grayscale"></div>
    <button onclick="shuffle()">Embaralhar</button>
    <div id="message"></div>

      <a href="jogo.html" target="_blank" class="btn" id="btnLink" style="display: none;">
              Clique aqui!
          </a>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('message');
    const totalPieces = 16;
    const positions = [];
    let firstPiece = null;

    function createPuzzle() {
      
      puzzle.innerHTML = '';
      positions.length = 0;

      const puzzleWidth = puzzle.offsetWidth;
      const pieceSize = puzzleWidth / 4;

      puzzle.classList.add('grayscale');

      for (let i = 0; i < totalPieces; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        const row = Math.floor(i / 4);
        const col = i % 4;

        piece.style.width = `${pieceSize}px`;
        piece.style.height = `${pieceSize}px`;
        piece.style.left = `${col * pieceSize}px`;
        piece.style.top = `${row * pieceSize}px`;

        piece.style.backgroundPosition = `${-col * 100}% ${-row * 100}%`;
        piece.dataset.index = i;
        piece.dataset.order = i;
        puzzle.appendChild(piece);
        positions.push(i);
      }
      shuffle();
    }

    function shuffle() {
      const pieces = Array.from(puzzle.children);
      const shuffled = [...positions].sort(() => Math.random() - 0.5);

      const puzzleWidth = puzzle.offsetWidth;
      const pieceSize = puzzleWidth / 4;

      shuffled.forEach((newPos, i) => {
        const row = Math.floor(newPos / 4);
        const col = newPos % 4;
        pieces[i].style.left = `${col * pieceSize}px`;
        pieces[i].style.top = `${row * pieceSize}px`;
        pieces[i].dataset.order = newPos;
      });

      firstPiece = null;
      message.textContent = '';
    }

    function checkWin() {
      const pieces = Array.from(puzzle.children);
      const win = pieces.every(piece => piece.dataset.index === piece.dataset.order);
      const btnLink = document.getElementById('btnLink');
      if (win) {
        puzzle.classList.remove('grayscale');
        btnLink.style.display = 'block';
        setTimeout(() => {
          Swal.fire({
            title: "Parabéns!",
            text: "Você completou o quebra-cabeças!",
            icon: "success",
            confirmButtonText: "Jogar novamente",
            background: "#0F1128",
            color: "white"
          }).then(() => {
            createPuzzle();
            shuffle();
          });
        }, 2000); // 3 segundos de espera antes de mostrar o alerta
      }
      
    }


    puzzle.addEventListener('click', (e) => {
      const target = e.target;
      if (!target.classList.contains('piece')) return;

      if (!firstPiece) {
        firstPiece = target;
        firstPiece.classList.add('selected');
      } else {
        const tempLeft = firstPiece.style.left;
        const tempTop = firstPiece.style.top;
        const tempOrder = firstPiece.dataset.order;

        firstPiece.style.left = target.style.left;
        firstPiece.style.top = target.style.top;
        firstPiece.dataset.order = target.dataset.order;

        target.style.left = tempLeft;
        target.style.top = tempTop;
        target.dataset.order = tempOrder;

        firstPiece.classList.remove('selected');
        firstPiece = null;

        checkWin();
      }
    });

    window.addEventListener('load', createPuzzle);
    window.addEventListener('resize', createPuzzle);
  </script>
</body>
</html>
